<style>
</style>

<div class="container-fluid screen">
  <div class="row">
      <div class="menu-col col-12 col-sm-4 col-md-2 pt-4">
          <!-- Welcome message -->
          <div class="welcome-row">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle float-left pt-2 mr-2" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              <span class="welcome-msg">Welcome, Ben!</span><br>
              <button id="btn-compose" class="float-left btn btn-primary btn-block border-0">Compose</button>
          </div>

          <!-- Options list -->
          <div class=" options-list">
              <a class="text-white" href="#" alt="Inbox">Inbox({{inboxTotal}})</a> <br>
              <a class="text-white" href="#" alt="Tagged">Tagged</a> <br>
              <a class="text-white" href="#" alt="Important">Important</a> <br>
              <a class="text-white" href="#" alt="Sent mail">Sent Mail</a> <br>
              <a class="text-white" href="#" alt="Drafts">Drafts</a> <br>
              <a class="text-white" href="#" alt="Trash">Trash({{trashTotal}})</a> <br>
          </div>
      </div>
      <div class="notification-col col-12 col-sm-8 col-md-3 pt-4">
          <app-search-bar></app-search-bar>

          <!-- Notification cards -->
          <div  class="card notification-card border-0"
                *ngFor="let email of newEmails; let i=index">
                <div    class="card-body"
                        *ngIf="!emailsEmpty"
                        (click)="onNewEmailSelect(i)">
                    <app-list-item [currEmail]="email"></app-list-item>
                </div>
          </div>
    </div>

    <!-- Email content section -->
    <div class="col-12 col-sm-12 col-md-7 pt-4">
        <app-email-content  [emailsEmptyFlag]="emailsEmpty"
                            [currEmail]="newEmails[currEmailIndex]"
                            (deleteEmailEvent)="onDeleteNewEmail()"></app-email-content>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
