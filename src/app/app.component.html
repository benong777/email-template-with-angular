<style>

</style>

<div class="container-fluid screen">
  <div class="row">
      <div class="menu-col col-12 col-sm-4 col-md-2 pt-4">
          <!-- Welcome message -->
          <div class="welcome-row">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle float-left pt-2 mr-2" viewBox="0 0 16 16">
                  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
              </svg>
              <span class="welcome-msg">Welcome, Ben!</span><br>
              <button id="btn-compose" class="float-left btn btn-primary btn-block border-0">Compose</button>
          </div>

          <!-- Options list -->
          <div class=" options-list">
              <a class="text-white" href="#" alt="Inbox">Inbox(1)</a> <br>
              <a class="text-white" href="#" alt="Tagged">Tagged</a> <br>
              <a class="text-white" href="#" alt="Important">Important</a> <br>
              <a class="text-white" href="#" alt="Sent mail">Sent Mail</a> <br>
              <a class="text-white" href="#" alt="Drafts">Drafts</a> <br>
              <a class="text-white" href="#" alt="Trash">Trash</a> <br>
          </div>
      </div>
      <div class="notification-col col-12 col-sm-8 col-md-3 pt-4">
          <!-- Search bar -->
          <form action="" method="">
              <div class="form-group mb-5">
                  <div class="input-group">
                      <!-- Search icon -->
                      <svg id="search-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-search border-0 rounded-left" viewBox="0 0 16 16">
                          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg>
                      <input type="text" class="form-control search-box border-0" id="search-input" placeholder="Search for emails">
                  </div>
              </div>
          </form>

          <!-- Notification cards -->
          <div  class="card notification-card border-0"
                *ngFor="let email of emails; let i=index">
                <div class="card-body"
                    *ngIf="!emailsEmpty"
                    (click)="onEmailSelect(i)">
                    <span class="notification-date">{{email.date}}</span>
                    <div class="notification-title">{{email.subject}}</div>
                    <p class="notification-content">{{email.content}}</p>
                </div>
          </div>
    </div>

    <div class="col-12 col-sm-12 col-md-7 pt-4">
      <div class="container">
        <!-- Email header -->
        <div class="row">
            <div class="col email-address"
                *ngIf="!emailsEmpty">To: {{emails[currEmailIndex].to}}<br>From: {{emails[currEmailIndex].from}}<br>
            </div>
        </div>

        <!-- Email Subject -->
        <div    class="email-subject h4 mt-5 pt-1"
                *ngIf="!emailsEmpty">{{emails[currEmailIndex].subject}}
            <span>
                <!-- Horizontal 3-dot icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots float-right" viewBox="0 0 16 16">
                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                </svg>
                <!-- Reply icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-reply-fill float-right" viewBox="0 0 16 16">
                    <path d="M5.921 11.9L1.353 8.62a.719.719 0 0 1 0-1.238L5.921 4.1A.716.716 0 0 1 7 4.719V6c1.5 0 6 0 7 8-2.5-4.5-7-4-7-4v1.281c0 .56-.606.898-1.079.62z"/>
                </svg>
                <!-- Delete icon -->
                <svg    (click)="onDeleteEmail()"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill float-right" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
            </span>
        </div>
        <div    class="email-subject h4 mt-5 pt-1"
                *ngIf="emailsEmpty">No emails</div>

        <!-- Email content -->
        <div class="row email-content mt-5">
            <div class="col"
                *ngIf="!emailsEmpty">{{emails[currEmailIndex].content}}
            </div>
        </div>

        <!-- Email reply -->
        <form action="" method="">
            <div class="form-group reply-box-container border rounded">
                <textarea class="form-control email-reply-box border-0" rows="6"></textarea>
                <button class="email-reply-btn float-right btn btn-outline-warning mr-2 mt-1">Reply</button>
                <svg id="attachment-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="float-left bi bi-paperclip mt-1" viewBox="0 0 16 16">
                    <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/>
                        </svg>
            </div>
        </form>

        </div>
    </div>
</div>



<router-outlet></router-outlet>
